<!DOCTYPE html>
<html lang = "en">
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Order Summary Component</title>
    <link href="style.css" rel="stylesheet"/>
    <link href="mobile.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="RowBackground">
      <div class = "OrderCard">
        <div class = "OCImage" > </div>

        <div class = "Summary">
          <h2> Order Summary</h2>
          <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class = "Annual">
          <div Class ="AnnualGrid">
              <div class = "AnnualImage">
              </div>
              <div class = "PlanPrice">
                <div class = "Price">
                  <h3> Annual Plan </h3>
                </div>
                <div class = "Year">
                  <p>$59.99/year </p>
                </div>
              </div>
              <div class = "Change">  
                <p> Change </p>
              </div>
          </div>
        </div>

        <div class = "PMTButton">
          <button>Proceed to Payment</button>
        </div>

        <div class = "Cancel">
          <p> Cancel Order</p>
        </div>

      </div>
    </div>
  </body>
</html>
